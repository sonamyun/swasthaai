
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swastha AI Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="sidebar">
    <i class="home-icon">üè†</i>
  </div>
  <div class="main">
    <header>
      <h1>Swastha AI Dashboard</h1>
      <button class="logout-btn">Logout</button>
    </header>
    <section class="stats">
      <h2>User Stats</h2>
      <p>Email: <span id="email">Loading...</span></p>
      <p>Auth Type: <span id="authType">Loading...</span></p>
      <p>Total Users: <span id="totalUsers">Loading...</span></p>
    </section>
    <section class="trends">
      <h2>Medical Trends</h2>
      <p>Recent health-related insights and updates.</p>
    </section>
    <section class="actions">
      <button class="btn help" onclick="redirectHelp()">Ask Help</button>
      <button class="btn locate" onclick="redirectLocate()">Locate</button>
      <button class="btn doctor" onclick="askDoctor()">Ask Doctor</button>
    </section>
    <section class="chatbox">
      <input type="text" placeholder="Describe your medical symptoms..." />
      <button class="submit-btn">Submit</button>
      <div class="response">Swastha AI: Sorry, the AI could not respond properly.</div>
    </section>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
