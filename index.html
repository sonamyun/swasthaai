<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swastha AI</title>
  <link rel="stylesheet" href="login.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<div class="container" id="container">
 
  <div class="form-container sign-up-container">
    <form onsubmit="return register(event)">
      <h1>Create Account</h1><br>
      <input type="text" placeholder="Name" />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form onsubmit="return login(event)">
      <h1>Sign in</h1>
      <br> 
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <a href="#" id="forgot-password-link">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Please enter your credentials to continue to Swastha AI</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Namaste!</h1>
        <p>Enter your personal details and chat with your Swastha AI</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>


<div id="reset-password-container" style="display: none; margin-top: 15px;">
  <input type="email" id="reset-email" placeholder="Enter your email" style="padding: 10px; border-radius: 25px; border: 1px solid #ccc; width: 100%;" />
  <button onclick="sendResetEmail()" style="margin-top: 10px;">Send Reset Link</button>
</div>


<script type="module" src="firebase-auth.js"></script>
<script src="toggle.js"></script>

</body>
</html>
