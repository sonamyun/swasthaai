<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swastha AI Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="sidebar">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    <div class="menu-button"></div>
  </div>

  <div class="main-content">
    <div class="top-widgets">
      <div class="widget">
        <p><strong>USER STATS</strong><br>CURRENT USERS<br>AUTHENTICATED API</p>
      </div>
      <div class="widget">
        <p><strong>RECENT TRENDS<br>IN MEDICAL</strong></p>
      </div>
    </div>

    <div class="mid-buttons">
      <button class="action-button">ASK HELP</button>
      <button class="action-button">LOCATE</button>
      <button class="action-button">$ ASK DOCTOR</button>
    </div>

    <div class="input-section">
      <div class="input-box">
        <i class="fas fa-plus"></i>
        <input type="text" placeholder="Write Your Medical Problems or Symptoms" />
        <i class="fas fa-star"></i>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
